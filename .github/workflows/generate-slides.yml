name: Generate Slides

on:
  workflow_dispatch:  # Manuell auslÃ¶sbar
  schedule:
    - cron: '0 6 * * *'  # TÃ¤glich um 06:00 Uhr morgens
  push:
    branches:
      - main
    paths:
      - '*.ics'  # Nur bei iCal-Ã„nderungen
      - 'src/**'
      - '.github/workflows/generate-slides.yml'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r src/requirements.txt

      - name: Generate PNG Slides
        run: |
          python src/generator.py

      - name: List Generated Slides
        run: |
          echo "=== Generierte Folien ==="
          ls -lh slides/slide_*.png 2>/dev/null || echo "Keine generierten Folien gefunden"

      - name: Prepare Viewer Directory
        run: |
          mkdir -p viewer
          cp viewer/index.html viewer/index.html.tmp 2>/dev/null || echo "Viewer existiert noch nicht"
          cp -r slides viewer/

      - name: Commit Generated Slides
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ¬ Auto-generate slides from calendar events"
          file_pattern: 'slides/slide_*.png'
          commit_user_name: 'Slide Generator Bot'
          commit_user_email: 'bot@gemeinde-konkordia.de'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './viewer'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify:
    needs: generate-and-deploy
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Notify Success
        if: needs.generate-and-deploy.result == 'success'
        run: |
          echo "âœ… Folien erfolgreich generiert und deployed!"
          echo "ğŸŒ URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"

      - name: Notify Failure
        if: needs.generate-and-deploy.result == 'failure'
        run: |
          echo "âŒ Fehler bei der Folien-Generierung!"
          exit 1
