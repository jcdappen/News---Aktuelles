<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemeindekalender - TV Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4d4d4d 0%, #999999 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .tv-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 16px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .church-title {
            font-size: 36px;
            font-weight: 700;
            color: #fff;
        }

        .current-time {
            font-size: 24px;
            font-weight: 500;
            opacity: 0.9;
        }

        .tv-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .events-container {
            width: 100%;
            max-width: 1000px;
            height: 70%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 60px;
            text-align: center;
            border: 3px solid #bb2232;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            max-height: 100%;
        }

        .event-card.active {
            opacity: 1;
            transform: translateY(0);
        }

        .event-card.slide-mode {
            background: transparent;
            border: none;
            padding: 0;
            box-shadow: none;
            width: 100%;
            height: 100%;
        }

        .empty-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 60px;
            text-align: center;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.6;
        }

        .empty-message {
            font-size: 32px;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        .event-date-big {
            font-size: 80px;
            font-weight: 900;
            margin-bottom: 25px;
            color: #edc544;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .event-weekday {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 40px;
            opacity: 0.9;
            color: #f4dc8f;
        }

        .event-title-big {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 30px;
            line-height: 1.2;
            color: #fff;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .event-time-big {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #edc544;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .event-time-big .icon {
            margin-right: 15px;
        }

        .event-location-big {
            font-size: 26px;
            margin-bottom: 25px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #abd075;
        }

        .event-location-big .icon {
            margin-right: 15px;
        }

        .event-description-big {
            font-size: 22px;
            line-height: 1.4;
            opacity: 0.8;
            max-width: 100%;
            margin: 0 auto;
        }

        .icon {
            width: 32px;
            height: 32px;
            fill: currentColor;
            display: inline-block;
            vertical-align: middle;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 6px;
            background: #edc544;
            border-radius: 3px;
            transition: width linear;
            box-shadow: 0 2px 10px rgba(237, 197, 68, 0.5);
        }

        .tv-footer {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            opacity: 0.8;
        }

        .no-events {
            text-align: center;
            font-size: 48px;
            opacity: 0.7;
            color: #f4dc8f;
        }

        .loading {
            text-align: center;
            font-size: 48px;
            opacity: 0.7;
            color: #f4dc8f;
        }

        .slide-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 0;
        }

        .slide-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 1366px) {
            .church-title { font-size: 28px; }
            .current-time { font-size: 20px; }
            .event-date-big { font-size: 64px; }
            .event-weekday { font-size: 24px; }
            .event-title-big { font-size: 30px; }
            .event-time-big { font-size: 26px; }
            .event-location-big { font-size: 22px; }
            .event-description-big { font-size: 18px; }
            .event-card { padding: 50px; }
            .icon { width: 28px; height: 28px; }
            .no-events, .loading { font-size: 36px; }
        }

        @media (min-width: 1920px) {
            .church-title { font-size: 42px; }
            .current-time { font-size: 28px; }
            .event-date-big { font-size: 96px; }
            .event-weekday { font-size: 32px; }
            .event-title-big { font-size: 42px; }
            .event-time-big { font-size: 36px; }
            .event-location-big { font-size: 30px; }
            .event-description-big { font-size: 26px; }
        }
    </style>
</head>
<body>
    <div class="tv-header">
        <div class="church-title">
            Gemeindekalender
        </div>
        <div class="current-time" id="current-time"></div>
    </div>

    <div class="tv-content">
        <div class="events-container" id="events-container">
            <div class="event-card" id="event-card-1">
                <div class="loading">Lade Termine...</div>
            </div>
        </div>
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="tv-footer">
        <div id="event-counter">Termine werden geladen...</div>
        <div>üè† Gemeinde in der Konkordia</div>
    </div>

    <script>
        // Promise Polyfill f√ºr sehr alte Browser/Silk Versionen
        if (typeof Promise === 'undefined') {
            window.Promise = function(executor) {
                var self = this;
                this.state = 'pending';
                this.value = undefined;
                this.handlers = [];

                function resolve(result) {
                    if (self.state === 'pending') {
                        self.state = 'fulfilled';
                        self.value = result;
                        self.handlers.forEach(handle);
                        self.handlers = null;
                    }
                }

                function reject(error) {
                    if (self.state === 'pending') {
                        self.state = 'rejected';
                        self.value = error;
                        self.handlers.forEach(handle);
                        self.handlers = null;
                    }
                }

                function handle(handler) {
                    if (self.state === 'pending') {
                        self.handlers.push(handler);
                    } else {
                        if (self.state === 'fulfilled' && typeof handler.onFulfilled === 'function') {
                            handler.onFulfilled(self.value);
                        }
                        if (self.state === 'rejected' && typeof handler.onRejected === 'function') {
                            handler.onRejected(self.value);
                        }
                    }
                }

                this.then = function(onFulfilled, onRejected) {
                    return new Promise(function(resolve, reject) {
                        handle({
                            onFulfilled: function(result) {
                                try {
                                    resolve(onFulfilled ? onFulfilled(result) : result);
                                } catch (ex) {
                                    reject(ex);
                                }
                            },
                            onRejected: function(error) {
                                try {
                                    resolve(onRejected ? onRejected(error) : error);
                                } catch (ex) {
                                    reject(ex);
                                }
                            }
                        });
                    });
                };

                executor(resolve, reject);
            };

            Promise.all = function(promises) {
                return new Promise(function(resolve, reject) {
                    var results = [];
                    var completed = 0;
                    
                    if (promises.length === 0) {
                        resolve(results);
                        return;
                    }
                    
                    promises.forEach(function(promise, index) {
                        promise.then(function(value) {
                            results[index] = value;
                            completed++;
                            if (completed === promises.length) {
                                resolve(results);
                            }
                        }).catch ? promise.catch(reject) : reject(promise);
                    });
                });
            };
        }

        // Array.forEach Polyfill
        if (!Array.prototype.forEach) {
            Array.prototype.forEach = function(callback, thisArg) {
                for (var i = 0; i < this.length; i++) {
                    callback.call(thisArg, this[i], i, this);
                }
            };
        }
        function parseSimpleICal(icalData) {
            console.log('üìã Parse iCal - Daten-L√§nge:', icalData.length);
            
            var events = [];
            var lines = icalData.split(/\r?\n/);
            var currentEvent = null;
            
            for (var i = 0; i < lines.length; i++) {
                var line = lines[i].trim();
                
                if (line === 'BEGIN:VEVENT') {
                    currentEvent = {};
                    console.log('üé´ Neues Event gefunden');
                } else if (line === 'END:VEVENT' && currentEvent) {
                    if (currentEvent.summary && currentEvent.dtstart) {
                        events.push(currentEvent);
                        console.log('‚úÖ Event hinzugef√ºgt:', currentEvent.summary);
                    }
                    currentEvent = null;
                } else if (currentEvent && line.includes(':')) {
                    var colonIndex = line.indexOf(':');
                    var key = line.substring(0, colonIndex);
                    var value = line.substring(colonIndex + 1);
                    
                    // Entferne Parameter aus dem Key
                    if (key.includes(';')) {
                        key = key.substring(0, key.indexOf(';'));
                    }
                    
                    key = key.toLowerCase();
                    
                    if (key === 'summary') {
                        currentEvent.summary = value;
                    } else if (key === 'dtstart') {
                        currentEvent.dtstart = value;
                    } else if (key === 'dtend') {
                        currentEvent.dtend = value;
                    } else if (key === 'location') {
                        currentEvent.location = value;
                    } else if (key === 'description') {
                        currentEvent.description = value;
                    }
                }
            }
            
            console.log('üìä Gefundene Raw-Events:', events.length);
            return events;
        }
        
        // Datum parsen (vereinfacht)
        function parseICalDate(dateString) {
            // Format: YYYYMMDDTHHMMSS oder YYYYMMDD
            if (!dateString) return null;
            
            // Entferne Zeitzone-Info
            dateString = dateString.replace(/Z$/, '').replace(/T.*$/, '');
            
            if (dateString.length >= 8) {
                var year = parseInt(dateString.substring(0, 4));
                var month = parseInt(dateString.substring(4, 6)) - 1; // Monate sind 0-basiert
                var day = parseInt(dateString.substring(6, 8));
                
                var hour = 0, minute = 0;
                if (dateString.length > 8) {
                    var timeString = dateString.substring(9);
                    if (timeString.length >= 4) {
                        hour = parseInt(timeString.substring(0, 2));
                        minute = parseInt(timeString.substring(2, 4));
                    }
                }
                
                return new Date(year, month, day, hour, minute);
            }
            
            return null;
        }

        var calendars = [
            { file: 'gottesdienst.ics', color: '#f39c12', category: 'gottesdienst', name: 'Gottesdienst' },
            { file: 'kinder.ics', color: '#3498db', category: 'kinder', name: 'Kinder' },
            { file: 'senioren.ics', color: '#9b59b6', category: 'senioren', name: 'Senioren' },
            { file: 'jugend.ics', color: '#e74c3c', category: 'jugend', name: 'Jugend' },
            { file: 'sonstige.ics', color: '#27ae60', category: 'sonstige', name: 'Sonstige' }
        ];

        var currentEventIndex = 0;
        var currentSlideIndex = 0;
        var allEvents = [];
        var allSlides = [];
        var rotationInterval;
        var showSlides = true;
        var ROTATION_TIME = 15000;
        var SLIDE_TIME = 10000;

        function updateClock() {
            var now = new Date();
            var options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            
            var timeString;
            try {
                timeString = now.toLocaleString('de-DE', options);
            } catch (e) {
                timeString = now.toLocaleDateString('de-DE') + ' ' + now.toLocaleTimeString('de-DE');
            }
            
            var timeElement = document.getElementById('current-time');
            if (timeElement) {
                timeElement.textContent = timeString;
            }
        }

        function processIcalData(icalData, color, category, name) {
            console.log('üîç Verarbeite iCal f√ºr:', name);
            
            var now = new Date();
            var twoWeeksFromNow = new Date();
            twoWeeksFromNow.setDate(now.getDate() + 14);
            
            var rawEvents = parseSimpleICal(icalData);
            var events = [];
            
            rawEvents.forEach(function(rawEvent) {
                var startDate = parseICalDate(rawEvent.dtstart);
                var endDate = parseICalDate(rawEvent.dtend);
                
                if (startDate && startDate >= now && startDate <= twoWeeksFromNow) {
                    var event = {
                        summary: rawEvent.summary,
                        startDate: startDate,
                        endDate: endDate || startDate,
                        location: rawEvent.location,
                        description: rawEvent.description,
                        color: color,
                        category: category,
                        categoryName: name,
                        isAllDay: rawEvent.dtstart && rawEvent.dtstart.indexOf('T') === -1
                    };
                    
                    events.push(event);
                    console.log('‚úÖ Event verarbeitet:', event.summary, 'am', startDate);
                }
            });
            
            console.log('üìä Events f√ºr', name + ':', events.length);
            return events;
        }

        function displayEvent(event, cardId) {
            var card = document.getElementById(cardId);
            if (!card) return;
            
            card.className = card.className.replace('slide-mode', '').trim();
            
            var startDate = event.startDate;
            var endDate = event.endDate;

            var dayName = startDate.toLocaleDateString('de-DE', { weekday: 'long' });
            var dayNumber = startDate.getDate();
            var monthYear = startDate.toLocaleDateString('de-DE', { month: 'long', year: 'numeric' });

            var timeHTML = '';
            if (!event.isAllDay) {
                var startTime = startDate.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
                var endTime = endDate.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
                timeHTML = '<div class="event-time-big"><svg class="icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/></svg><div>' + startTime + ' - ' + endTime + ' Uhr</div></div>';
            }

            var locationHTML = '';
            if (event.location) {
                locationHTML = '<div class="event-location-big"><svg class="icon" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5-2.5z"/></svg><div>' + event.location + '</div></div>';
            }

            var descriptionHTML = '';
            if (event.description) {
                var shortDescription = event.description.length > 150 
                    ? event.description.substring(0, 150) + '...' 
                    : event.description;
                descriptionHTML = '<div class="event-description-big">' + shortDescription + '</div>';
            }

            var dateHTML = '<div class="event-date-big">' + dayNumber + '</div>';
            var weekdayHTML = '<div class="event-weekday">' + dayName + ', ' + monthYear + '</div>';
            var titleHTML = '<div class="event-title-big">' + event.summary + '</div>';

            card.innerHTML = dateHTML + weekdayHTML + titleHTML + timeHTML + locationHTML + descriptionHTML;
            
            if (card.className.indexOf('active') === -1) {
                card.className += ' active';
            }
        }

        function displayEmptyCard(cardId) {
            var card = document.getElementById(cardId);
            if (!card) return;
            
            card.className = card.className.replace('slide-mode', '').trim();
            card.innerHTML = '<div class="empty-card"><div class="empty-message">Keine anstehenden Termine</div></div>';
            
            if (card.className.indexOf('active') === -1) {
                card.className += ' active';
            }
        }

        function displaySlide(slideUrl) {
            var card1 = document.getElementById('event-card-1');
            if (!card1) return;
            
            if (card1.className.indexOf('slide-mode') === -1) {
                card1.className += ' slide-mode';
            }
            
            card1.innerHTML = '<div class="slide-container"><img src="' + slideUrl + '" alt="Info-Slide" class="slide-image" /></div>';
            
            if (card1.className.indexOf('active') === -1) {
                card1.className += ' active';
            }
        }

        function loadSlides() {
            var possibleSlides = [
                'slide1.jpg', 'slide2.jpg', 'slide3.jpg',
                'folie1.jpg', 'folie2.jpg', 'folie3.jpg',
                'info1.jpg', 'info2.jpg', 'info3.jpg'
            ];
            
            allSlides = [];
            var checkCount = 0;
            
            possibleSlides.forEach(function(fileName) {
                var xhr = new XMLHttpRequest();
                xhr.open('HEAD', 'slides/' + fileName, true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        checkCount++;
                        if (xhr.status === 200) {
                            allSlides.push('slides/' + fileName);
                            console.log('‚úÖ Slide gefunden: ' + fileName);
                        }
                        
                        if (checkCount === possibleSlides.length) {
                            console.log('üì∏ Insgesamt ' + allSlides.length + ' Slides geladen');
                        }
                    }
                };
                xhr.onerror = function() {
                    checkCount++;
                    if (checkCount === possibleSlides.length) {
                        console.log('üì∏ Slide-Check abgeschlossen');
                    }
                };
                xhr.send();
            });
        }

        function fetchCalendarFile(url) {
            return new Promise(function(resolve, reject) {
                console.log('üåê Lade Kalender:', url);
                var xhr = new XMLHttpRequest();
                xhr.open('GET', url, true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            console.log('‚úÖ Kalender geladen:', url);
                            resolve(xhr.responseText);
                        } else {
                            console.warn('‚ùå Kalender nicht gefunden:', url, '- Status:', xhr.status);
                            resolve('');
                        }
                    }
                };
                xhr.onerror = function() {
                    console.error('‚ùå Netzwerkfehler beim Laden:', url);
                    resolve('');
                };
                xhr.send();
            });
        }

        function animateProgressBar(duration) {
            var progressBar = document.getElementById('progress-bar');
            if (!progressBar) return;
            
            progressBar.style.transition = 'none';
            progressBar.style.width = '0%';
            
            setTimeout(function() {
                progressBar.style.transition = 'width ' + duration + 'ms linear';
                progressBar.style.width = '100%';
            }, 100);
        }

        function showNextContent() {
            var card1 = document.getElementById('event-card-1');
            if (!card1) return;
            
            card1.className = card1.className.replace('active', '').trim();

            setTimeout(function() {
                if (showSlides && allSlides.length > 0 && allEvents.length > 0) {
                    displaySlide(allSlides[currentSlideIndex]);
                    currentSlideIndex = (currentSlideIndex + 1) % allSlides.length;
                    showSlides = false;
                    updateEventCounter('slide');
                    
                    setTimeout(function() {
                        animateProgressBar(SLIDE_TIME);
                    }, 200);
                    
                    clearInterval(rotationInterval);
                    rotationInterval = setInterval(showNextContent, SLIDE_TIME);
                    
                } else if (allEvents.length > 0) {
                    console.log('Zeige Event. CurrentIndex:', currentEventIndex, 'Total Events:', allEvents.length);
                    
                    var event = allEvents[currentEventIndex];
                    console.log('Event:', event ? event.summary : 'null');
                    
                    if (event) {
                        displayEvent(event, 'event-card-1');
                    } else {
                        displayEmptyCard('event-card-1');
                    }
                    
                    currentEventIndex = (currentEventIndex + 1) % allEvents.length;
                    console.log('Neuer Index:', currentEventIndex);
                    
                    showSlides = allSlides.length > 0;
                    updateEventCounter('event');
                    
                    setTimeout(function() {
                        animateProgressBar(ROTATION_TIME);
                    }, 200);
                    
                    clearInterval(rotationInterval);
                    rotationInterval = setInterval(showNextContent, ROTATION_TIME);
                    
                } else {
                    if (allSlides.length > 0) {
                        displaySlide(allSlides[currentSlideIndex]);
                        currentSlideIndex = (currentSlideIndex + 1) % allSlides.length;
                        updateEventCounter('slide');
                        
                        setTimeout(function() {
                            animateProgressBar(SLIDE_TIME);
                        }, 200);
                        
                        clearInterval(rotationInterval);
                        rotationInterval = setInterval(showNextContent, SLIDE_TIME);
                    }
                }
            }, 400);
        }

        function updateEventCounter(type) {
            var counter = document.getElementById('event-counter');
            if (!counter) return;
            
            if (type === 'slide') {
                counter.textContent = 'Info-Folie ' + (currentSlideIndex === 0 ? allSlides.length : currentSlideIndex) + ' von ' + allSlides.length;
            } else if (allEvents.length > 0) {
                var displayIndex = currentEventIndex === 0 ? allEvents.length : currentEventIndex;
                counter.textContent = 'Termin ' + displayIndex + ' von ' + allEvents.length;
                console.log('Counter: Event', displayIndex, 'von', allEvents.length, 'Index:', currentEventIndex);
            } else {
                counter.textContent = 'Keine anstehenden Termine';
            }
        }

        function startRotation() {
            if (allEvents.length === 0 && allSlides.length === 0) return;
            
            clearInterval(rotationInterval);
            
            if (allEvents.length > 0) {
                console.log('üéØ Starte Event-Rotation mit', allEvents.length, 'Events');
                animateProgressBar(ROTATION_TIME);
                rotationInterval = setInterval(showNextContent, ROTATION_TIME);
            } else if (allSlides.length > 0) {
                console.log('üì∏ Starte Slide-Rotation mit', allSlides.length, 'Slides');
                animateProgressBar(SLIDE_TIME);
                rotationInterval = setInterval(showNextContent, SLIDE_TIME);
            }
        }

        function loadCalendar() {
            var card1 = document.getElementById('event-card-1');
            if (!card1) return;
            
            console.log('üìÖ Starte Kalender-Laden (ohne externe Bibliotheken)');
            loadSlides();
            
            var fetchPromises = [];
            calendars.forEach(function(cal) {
                fetchPromises.push(fetchCalendarFile(cal.file));
            });
            
            Promise.all(fetchPromises).then(function(icalDatas) {
                console.log('üìã Alle iCal-Daten erhalten');
                
                allEvents = [];
                
                icalDatas.forEach(function(data, index) {
                    var cal = calendars[index];
                    console.log('üîÑ Verarbeite Kalender:', cal.name, '- Hat Daten:', !!data);
                    
                    if (data && data.trim() !== '') {
                        var events = processIcalData(data, cal.color, cal.category, cal.name);
                        allEvents = allEvents.concat(events);
                    } else {
                        console.warn('‚ö†Ô∏è Keine Daten f√ºr Kalender:', cal.name);
                    }
                });

                allEvents.sort(function(a, b) {
                    return a.startDate.getTime() - b.startDate.getTime();
                });
                
                console.log('üìä Finale Event-Liste:', allEvents.length, 'Events');
                
                if (allEvents.length > 0) {
                    console.log('üéâ EVENTS GEFUNDEN! Anzahl:', allEvents.length);
                    allEvents.forEach(function(event, index) {
                        console.log('Event ' + (index + 1) + ':', event.summary, '- Datum:', event.startDate);
                    });
                }

                if (allEvents.length > 0 || allSlides.length > 0) {
                    currentEventIndex = 0;
                    currentSlideIndex = 0;
                    
                    if (allEvents.length > 0) {
                        console.log('‚úÖ Zeige ersten Termin');
                        
                        displayEvent(allEvents[0], 'event-card-1');
                        currentEventIndex = 1;
                        showSlides = allSlides.length > 0;
                        updateEventCounter('event');
                        
                    } else if (allSlides.length > 0) {
                        console.log('üì∏ Keine Events - zeige erste Slide');
                        displaySlide(allSlides[0]);
                        updateEventCounter('slide');
                    }
                    
                    startRotation();
                } else {
                    card1.innerHTML = '<div class="no-events">üìÖ<br><br>Keine Termine und keine Info-Folien gefunden</div>';
                    if (card1.className.indexOf('active') === -1) {
                        card1.className += ' active';
                    }
                    updateEventCounter('event');
                }
            }).catch(function(error) {
                console.error('Fehler beim Laden:', error);
                card1.innerHTML = '<div class="no-events">‚ùå<br><br>Fehler beim Laden der Inhalte</div>';
                if (card1.className.indexOf('active') === -1) {
                    card1.className += ' active';
                }
            });
        }

        function init() {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', function() {
                    updateClock();
                    setInterval(updateClock, 1000);
                    loadCalendar();
                    setInterval(loadCalendar, 5 * 60 * 1000);
                });
            } else {
                updateClock();
                setInterval(updateClock, 1000);
                loadCalendar();
                setInterval(loadCalendar, 5 * 60 * 1000);
            }
        }

        init();
    </script>
