<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemeindekalender - TV Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #4d4d4d 0%, #999999 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .tv-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 16px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .church-title {
            font-size: 36px;
            font-weight: 700;
            color: #fff;
        }

        .current-time {
            font-size: 24px;
            font-weight: 500;
            opacity: 0.9;
        }

        .tv-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .events-container {
            width: 100%;
            max-width: 1200px;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            width: 100%;
            max-width: 1000px;
            padding: 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
            color: #333;
            overflow: hidden;
        }

        .event-card.active {
            opacity: 1;
            transform: translateY(0);
        }

        .event-card.slide-mode {
            background: transparent;
            border: none;
            padding: 0;
            box-shadow: none;
            width: 100%;
            height: 100%;
            max-width: none;
        }

        /* Horizontales Layout wie im Foto */
        .event-content {
            display: flex;
            align-items: stretch;
            min-height: 120px;
        }

        .event-date-section {
            background: #f8f9fa;
            border-right: 3px solid #28a745;
            padding: 20px;
            min-width: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .event-date-day {
            font-size: 36px;
            font-weight: 900;
            color: #333;
            line-height: 1;
        }

        .event-date-month {
            font-size: 14px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            margin-top: 2px;
        }

        .event-info-section {
            flex: 1;
            padding: 20px 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .event-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 12px;
            line-height: 1.2;
        }

        .event-time {
            display: flex;
            align-items: center;
            color: #666;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .event-time .icon {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            fill: #666;
        }

        .event-location {
            display: flex;
            align-items: center;
            color: #666;
            font-size: 16px;
        }

        .event-location .icon {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            fill: #666;
        }

        .empty-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.7);
        }

        .empty-message {
            font-size: 24px;
            font-style: italic;
        }

        .slide-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 0;
        }

        .slide-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 6px;
            background: #edc544;
            border-radius: 3px;
            transition: width linear;
            box-shadow: 0 2px 10px rgba(237, 197, 68, 0.5);
        }

        .tv-footer {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            opacity: 0.8;
        }

        .no-events {
            text-align: center;
            font-size: 36px;
            opacity: 0.7;
            color: #f4dc8f;
        }

        .loading {
            text-align: center;
            font-size: 36px;
            opacity: 0.7;
            color: #f4dc8f;
        }

        /* Responsive */
        @media (max-width: 1366px) {
            .church-title { font-size: 28px; }
            .current-time { font-size: 20px; }
            .event-date-day { font-size: 28px; }
            .event-title { font-size: 20px; }
            .event-time, .event-location { font-size: 14px; }
            .event-content { min-height: 100px; }
            .event-date-section { min-width: 100px; padding: 16px; }
            .event-info-section { padding: 16px 20px; }
        }

        @media (min-width: 1920px) {
            .church-title { font-size: 42px; }
            .current-time { font-size: 28px; }
            .event-date-day { font-size: 44px; }
            .event-title { font-size: 28px; }
            .event-time, .event-location { font-size: 18px; }
            .event-content { min-height: 140px; }
        }
    </style>
</head>
<body>
    <div class="tv-header">
        <div class="church-title">
            Gemeindekalender
        </div>
        <div class="current-time" id="current-time"></div>
    </div>

    <div class="tv-content">
        <div class="events-container" id="events-container">
            <div class="loading">Lade Termine...</div>
        </div>
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="tv-footer">
        <div id="event-counter">Termine werden geladen...</div>
        <div>üè† Gemeinde in der Konkordia</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ical.js@1.5.0/build/ical.min.js"></script>
    <script>
        const calendars = [
            { file: 'gottesdienst.ics', color: '#28a745', category: 'gottesdienst', name: 'Gottesdienst' },
            { file: 'kinder.ics', color: '#007bff', category: 'kinder', name: 'Kinder' },
            { file: 'senioren.ics', color: '#6f42c1', category: 'senioren', name: 'Senioren' },
            { file: 'jugend.ics', color: '#dc3545', category: 'jugend', name: 'Jugend' },
            { file: 'sonstige.ics', color: '#28a745', category: 'sonstige', name: 'Sonstige' }
        ];

        let currentPage = 0;
        let currentSlideIndex = 0;
        let allEvents = [];
        let allSlides = [];
        let rotationInterval;
        let showSlides = true;
        const ROTATION_TIME = 15000;
        const SLIDE_TIME = 10000;
        const EVENTS_PER_PAGE = 3;

        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleString('de-DE', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('current-time').textContent = timeString;
        }

        const processIcalData = (icalData, color, category, name) => {
            const now = new Date();
            const twoWeeksFromNow = new Date();
            twoWeeksFromNow.setDate(now.getDate() + 14);

            const events = [];
            try {
                const jcalData = ICAL.parse(icalData);
                const vcalendar = new ICAL.Component(jcalData);
                const vevents = vcalendar.getAllSubcomponents('vevent');
                
                vevents.forEach(vevent => {
                    const event = new ICAL.Event(vevent);
                    const addEvent = (e) => {
                        const eventStart = e.startDate.toJSDate();
                        if (eventStart >= now && eventStart <= twoWeeksFromNow) {
                            e.color = color;
                            e.category = category;
                            e.categoryName = name;
                            events.push(e);
                        }
                    };
                    
                    if (event.isRecurring()) {
                        const iterator = event.iterator();
                        let next;
                        while ((next = iterator.next()) && next.toJSDate() <= twoWeeksFromNow) {
                            const occ = event.getOccurrenceDetails(next);
                            addEvent(occ);
                        }
                    } else {
                        addEvent(event);
                    }
                });
            } catch (e) {
                console.error('Fehler beim Parsen:', e);
            }
            return events;
        };

        function displayEventPage(pageEvents) {
            const container = document.getElementById('events-container');
            container.innerHTML = '';

            pageEvents.forEach(event => {
                const item = event.item || event;
                const startDate = event.startDate.toJSDate();
                const endDate = event.endDate.toJSDate();

                const dayNumber = startDate.getDate();
                const monthName = startDate.toLocaleDateString('de-DE', { month: 'short' }).toUpperCase();

                let timeHTML = '';
                if (!event.startDate.isDate) {
                    const startTime = startDate.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
                    const endTime = endDate.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
                    timeHTML = `
                        <div class="event-time">
                            <svg class="icon" viewBox="0 0 24 24">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
                            </svg>
                            ${startTime} - ${endTime} Uhr
                        </div>
                    `;
                }

                let locationHTML = '';
                if (item.location) {
                    locationHTML = `
                        <div class="event-location">
                            <svg class="icon" viewBox="0 0 24 24">
                                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5-2.5z"/>
                            </svg>
                            ${item.location}
                        </div>
                    `;
                }

                const eventCard = document.createElement('div');
                eventCard.className = 'event-card';
                eventCard.innerHTML = `
                    <div class="event-content">
                        <div class="event-date-section" style="border-right-color: ${event.color}">
                            <div class="event-date-day">${dayNumber}</div>
                            <div class="event-date-month">${monthName}</div>
                        </div>
                        <div class="event-info-section">
                            <div class="event-title">${item.summary}</div>
                            ${timeHTML}
                            ${locationHTML}
                        </div>
                    </div>
                `;

                container.appendChild(eventCard);

                setTimeout(() => {
                    eventCard.classList.add('active');
                }, 100 * container.children.length);
            });
        }

        function displayEmptyPage() {
            const container = document.getElementById('events-container');
            container.innerHTML = '<div class="empty-card"><div class="empty-message">Keine anstehenden Termine</div></div>';
        }

        function displaySlide(slideUrl) {
            const container = document.getElementById('events-container');
            container.innerHTML = `
                <div class="event-card slide-mode active">
                    <div class="slide-container">
                        <img src="${slideUrl}" alt="Info-Slide" class="slide-image" />
                    </div>
                </div>
            `;
        }

        async function loadSlides() {
            try {
                // Erweiterte Liste m√∂glicher Slide-Namen
                const possibleSlides = [
                    'slide1.jpg', 'slide2.jpg', 'slide3.jpg', 'slide4.jpg', 'slide5.jpg', 'slide6.jpg',
                    'folie1.jpg', 'folie2.jpg', 'folie3.jpg', 'folie4.jpg', 'folie5.jpg', 'folie6.jpg',
                    'info1.jpg', 'info2.jpg', 'info3.jpg', 'info4.jpg', 'info5.jpg', 'info6.jpg',
                    // Weitere m√∂gliche Benennungen
                    '1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg',
                    'slide_1.jpg', 'slide_2.jpg', 'slide_3.jpg', 'slide_4.jpg', 'slide_5.jpg', 'slide_6.jpg',
                    'bild1.jpg', 'bild2.jpg', 'bild3.jpg', 'bild4.jpg', 'bild5.jpg', 'bild6.jpg',
                    // PNG-Versionen
                    'slide1.png', 'slide2.png', 'slide3.png', 'slide4.png', 'slide5.png', 'slide6.png',
                    'folie1.png', 'folie2.png', 'folie3.png', 'folie4.png', 'folie5.png', 'folie6.png',
                    '1.png', '2.png', '3.png', '4.png', '5.png', '6.png'
                ];
                
                allSlides = [];
                let checkedCount = 0;
                
                for (const fileName of possibleSlides) {
                    try {
                        const response = await fetch('slides/' + fileName, { method: 'HEAD' });
                        if (response.ok) {
                            allSlides.push('slides/' + fileName);
                            console.log('‚úÖ Slide gefunden: ' + fileName);
                        }
                    } catch (e) {
                        // Datei existiert nicht - stumm ignorieren
                    }
                    checkedCount++;
                }
                
                console.log('üì∏ Gepr√ºfte Dateien:', checkedCount, '- Gefundene Slides:', allSlides.length);
                console.log('üìã Gefundene Slides:', allSlides);
                
                return allSlides.length > 0;
            } catch (error) {
                console.error('Fehler beim Laden der Slides:', error);
                return false;
            }
        }

        function animateProgressBar(duration) {
            const progressBar = document.getElementById('progress-bar');
            
            progressBar.style.transition = 'none';
            progressBar.style.width = '0%';
            
            setTimeout(() => {
                progressBar.style.transition = 'width ' + duration + 'ms linear';
                progressBar.style.width = '100%';
            }, 100);
        }

        function showNextContent() {
            // Fade out current content
            const container = document.getElementById('events-container');
            const cards = container.querySelectorAll('.event-card');
            cards.forEach(card => card.classList.remove('active'));

            setTimeout(() => {
                if (showSlides && allSlides.length > 0 && allEvents.length > 0) {
                    displaySlide(allSlides[currentSlideIndex]);
                    currentSlideIndex = (currentSlideIndex + 1) % allSlides.length;
                    showSlides = false;
                    updateEventCounter('slide');
                    
                    setTimeout(() => {
                        animateProgressBar(SLIDE_TIME);
                    }, 200);
                    
                    clearInterval(rotationInterval);
                    rotationInterval = setInterval(showNextContent, SLIDE_TIME);
                    
                } else if (allEvents.length > 0) {
                    const totalPages = Math.ceil(allEvents.length / EVENTS_PER_PAGE);
                    const startIndex = currentPage * EVENTS_PER_PAGE;
                    const endIndex = Math.min(startIndex + EVENTS_PER_PAGE, allEvents.length);
                    const pageEvents = allEvents.slice(startIndex, endIndex);
                    
                    displayEventPage(pageEvents);
                    
                    currentPage = (currentPage + 1) % totalPages;
                    showSlides = allSlides.length > 0;
                    updateEventCounter('event');
                    
                    setTimeout(() => {
                        animateProgressBar(ROTATION_TIME);
                    }, 200);
                    
                    clearInterval(rotationInterval);
                    rotationInterval = setInterval(showNextContent, ROTATION_TIME);
                    
                } else {
                    if (allSlides.length > 0) {
                        displaySlide(allSlides[currentSlideIndex]);
                        currentSlideIndex = (currentSlideIndex + 1) % allSlides.length;
                        updateEventCounter('slide');
                        
                        setTimeout(() => {
                            animateProgressBar(SLIDE_TIME);
                        }, 200);
                        
                        clearInterval(rotationInterval);
                        rotationInterval = setInterval(showNextContent, SLIDE_TIME);
                    } else {
                        displayEmptyPage();
                    }
                }
            }, 400);
        }

        function updateEventCounter(type) {
            const counter = document.getElementById('event-counter');
            
            if (type === 'slide') {
                counter.textContent = 'Info-Folie ' + (currentSlideIndex === 0 ? allSlides.length : currentSlideIndex) + ' von ' + allSlides.length;
            } else if (allEvents.length > 0) {
                const totalPages = Math.ceil(allEvents.length / EVENTS_PER_PAGE);
                const displayPage = currentPage === 0 ? totalPages : currentPage;
                counter.textContent = 'Seite ' + displayPage + ' von ' + totalPages + ' (' + allEvents.length + ' Termine)';
            } else {
                counter.textContent = 'Keine anstehenden Termine';
            }
        }

        function startRotation() {
            if (allEvents.length === 0 && allSlides.length === 0) return;
            
            clearInterval(rotationInterval);
            
            if (allEvents.length > 0) {
                animateProgressBar(ROTATION_TIME);
                rotationInterval = setInterval(showNextContent, ROTATION_TIME);
            } else {
                animateProgressBar(SLIDE_TIME);
                rotationInterval = setInterval(showNextContent, SLIDE_TIME);
            }
        }

        async function loadCalendar() {
            try {
                console.log('üìÖ Lade Slides...');
                await loadSlides();
                
                console.log('üìÖ Lade Kalender...');
                const responses = await Promise.all(calendars.map(cal => 
                    fetch(cal.file, { cache: 'no-store' }).catch(() => ({ ok: false }))
                ));
                
                const textPromises = responses.map(res => res.ok ? res.text() : '');
                const icalDatas = await Promise.all(textPromises);
                
                allEvents = [];
                icalDatas.forEach((data, index) => {
                    if (data) {
                        const cal = calendars[index];
                        const events = processIcalData(data, cal.color, cal.category, cal.name);
                        allEvents = allEvents.concat(events);
                    }
                });

                allEvents.sort((a, b) => a.startDate.toJSDate() - b.startDate.toJSDate());
                
                console.log('üìä Alle Events sortiert. Anzahl:', allEvents.length);

                if (allEvents.length > 0 || allSlides.length > 0) {
                    currentPage = 0;
                    currentSlideIndex = 0;
                    
                    if (allEvents.length > 0) {
                        const pageEvents = allEvents.slice(0, EVENTS_PER_PAGE);
                        displayEventPage(pageEvents);
                        
                        currentPage = 1;
                        showSlides = allSlides.length > 0;
                        updateEventCounter('event');
                        
                    } else if (allSlides.length > 0) {
                        displaySlide(allSlides[0]);
                        updateEventCounter('slide');
                    }
                    
                    startRotation();
                } else {
                    displayEmptyPage();
                    updateEventCounter('event');
                }
            } catch (error) {
                console.error('Fehler beim Laden:', error);
                const container = document.getElementById('events-container');
                container.innerHTML = '<div class="no-events">‚ùå<br><br>Fehler beim Laden der Inhalte</div>';
            }
        }

        // Initialisierung
        updateClock();
        setInterval(updateClock, 1000);
        loadCalendar();

        // Alle 5 Minuten neu laden
        setInterval(loadCalendar, 5 * 60 * 1000);
    </script>
</body>
</html>
