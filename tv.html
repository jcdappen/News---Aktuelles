<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemeindekalender - TV Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #4d4d4d 0%, #999999 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .tv-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 16px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .church-title {
            font-size: 36px;
            font-weight: 700;
            color: #fff;
        }

        .current-time {
            font-size: 24px;
            font-weight: 500;
            opacity: 0.9;
        }

        .tv-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            flex-direction: column; /* Erlaubt zwei Events untereinander */
            gap: 20px; /* Abstand zwischen den Events */
        }

        .events-container {
            width: 100%;
            max-width: 1200px; /* Breiter f√ºr die Anzeige */
            height: 100%;
            display: flex;
            flex-direction: column; /* F√ºr zwei Events untereinander */
            justify-content: center;
            align-items: center;
            gap: 20px; /* Abstand zwischen den Event-Items */
        }

        .event-card-wrapper { /* Wrapper f√ºr ein Paar von Event-Items */
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .event-card-wrapper.active {
            opacity: 1;
            transform: translateY(0);
        }

        .event-item {
            background: rgba(255, 255, 255, 0.1); /* Leichter Hintergrund f√ºr bessere Lesbarkeit */
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            display: flex;
            align-items: flex-start; /* Datum und Details oben ausrichten */
            width: 100%;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .event-date-box {
            flex-shrink: 0;
            width: 120px; /* Feste Breite f√ºr das Datum */
            text-align: center;
            padding-right: 30px;
            border-right: 2px solid #5895E2; /* Blaue Linie wie im Beispiel */
            position: relative;
            margin-right: 30px;
        }

        .event-date-box::before { /* Vertikale Linie links vom Datum */
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px; /* Dicke der Linie */
            background-color: #5895E2; /* Farbe der Linie */
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
        }


        .event-day-number {
            font-size: 64px;
            font-weight: 900;
            color: #5895E2; /* Blau f√ºr den Tag */
            line-height: 1;
        }

        .event-month-short {
            font-size: 20px;
            font-weight: 600;
            text-transform: uppercase;
            color: #ffffff;
            opacity: 0.8;
            margin-top: 5px;
        }

        .event-details {
            flex-grow: 1;
            padding-left: 0; /* Abstand wird durch margin-right in date-box gegeben */
        }

        .event-title {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .event-detail-row {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 22px;
            margin-bottom: 12px;
            color: #e0e0e0;
        }

        .event-detail-row:last-child {
            margin-bottom: 0;
        }

        .event-detail-row svg {
            flex-shrink: 0;
            width: 28px;
            height: 28px;
            fill: #a0a0a0; /* Icon-Farbe */
        }

        /* Override for Slide mode */
        .slide-mode .event-item {
            background: transparent;
            backdrop-filter: none;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
            display: block;
            text-align: center;
            height: 100%;
        }
        .slide-mode .event-date-box, .slide-mode .event-details {
            display: none;
        }

        .empty-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px;
            text-align: center;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.6;
            width: 100%;
            height: 100%;
        }

        .empty-message {
            font-size: 32px;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        .icon {
            width: 32px;
            height: 32px;
            fill: currentColor;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 6px;
            background: #5895E2; /* Blau f√ºr Fortschrittsbalken */
            border-radius: 3px;
            transition: width linear;
            box-shadow: 0 2px 10px rgba(88, 149, 226, 0.5);
        }

        .tv-footer {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            opacity: 0.8;
        }

        .no-events, .loading {
            text-align: center;
            font-size: 48px;
            opacity: 0.7;
            color: #f4dc8f;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 0;
            box-sizing: border-box;
        }

        .slide-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        /* Responsive f√ºr kleinere TV-Displays */
        @media (max-width: 1366px) {
            .church-title { font-size: 28px; }
            .current-time { font-size: 20px; }
            .event-day-number { font-size: 54px; }
            .event-month-short { font-size: 18px; }
            .event-title { font-size: 28px; margin-bottom: 15px; }
            .event-detail-row { font-size: 20px; margin-bottom: 10px; }
            .event-detail-row svg { width: 24px; height: 24px; }
            .event-item { padding: 25px; }
            .event-date-box { width: 100px; padding-right: 25px; margin-right: 25px; }
            .no-events, .loading { font-size: 36px; }
        }
    </style>
</head>

            </div>
        </div>
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="tv-footer">
        <div id="event-counter">Termine werden geladen...</div>
        <div>üè† Gemeinde in der Konkordia</div>
    </div>

            document.getElementById('current-time').textContent = timeString;

                    const addEvent = (e, originalEvent) => {

                        const isAllDay = e.startDate.isDate; // Pr√ºft, ob nur Datum, nicht Datum und Zeit
                        
                        let relevantStart = isAllDay ? new Date(start.getFullYear(), start.getMonth(), start.getDate()) : start;
                        
                        if (relevantStart >= now && relevantStart <= twoWeeksFromNow) {
                            // Kopiere den Event und f√ºge zus√§tzliche Eigenschaften hinzu
                            const eventCopy = { ...originalEvent,
                                startDate: e.startDate,
                                endDate: e.endDate,
                                summary: originalEvent.summary,
                                location: originalEvent.location,
                                description: originalEvent.description,
                                color: color,
                                category: category,
                                categoryName: name
                            };
                            events.push(eventCopy);
                        }
                    };
                    
                    if (event.isRecurring()) {
                        const iterator = event.iterator();
                        let next;
                        // Loop durch die Wiederholungen, bis sie au√üerhalb des Zwei-Wochen-Fensters liegen
                        while ((next = iterator.next())) {
                            const occ = event.getOccurrenceDetails(next);
                            const occStart = occ.startDate.toJSDate();
                            const relevantOccStart = occ.startDate.isDate ? new Date(occStart.getFullYear(), occStart.getMonth(), occStart.getDate()) : occStart;

                            if (relevantOccStart > twoWeeksFromNow) {
                                break; // Wiederholungen sind zu weit in der Zukunft
                            }
                            addEvent(occ, event); // Pass original event to get summary, location, description
                        }
                    } else {
                        // Einmaliges Event
                        addEvent(event, event);
                    }
                });
            } catch (e) {
                console.error('Fehler beim Parsen:', e);
            }
            return events;
        };
