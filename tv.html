<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemeindekalender - TV Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #4d4d4d 0%, #999999 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .tv-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 16px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .church-title {
            font-size: 36px;
            font-weight: 700;
            color: #fff;
        }

        .current-time {
            font-size: 24px;
            font-weight: 500;
            opacity: 0.9;
        }

        .tv-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .events-container {
            display: -webkit-grid;
            display: grid;
            -webkit-grid-template-columns: 1fr 1fr;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            -webkit-gap: 30px;
            width: 100%;
            max-width: 1400px;
            height: 70%;
            -webkit-align-items: stretch;
            align-items: stretch;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.15);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            border: 3px solid #bb2232;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            opacity: 0;
            -webkit-transform: translateY(30px);
            transform: translateY(30px);
            -webkit-transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            display: -webkit-flex;
            display: flex;
            -webkit-flex-direction: column;
            flex-direction: column;
            -webkit-justify-content: center;
            justify-content: center;
            min-height: 200px;
            width: 100%;
            box-sizing: border-box;
        }

        .event-card.active {
            opacity: 1;
            -webkit-transform: translateY(0);
            transform: translateY(0);
        }

        .event-card.slide-mode {
            background: transparent;
            -webkit-backdrop-filter: none;
            backdrop-filter: none;
            border: none;
            padding: 10px; /* Reduziert von 0 auf 10px f√ºr minimalen Rand */
            box-shadow: none;
            -webkit-grid-column: 1 / -1;
            grid-column: 1 / -1;
            width: 100%;
            height: 100%;
        }

        .empty-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.6;
        }

        .empty-message {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        .event-date-big {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 15px;
            color: #edc544;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .event-weekday {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 25px;
            opacity: 0.9;
            color: #f4dc8f;
        }

        .event-title-big {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
            color: #fff;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .event-time-big {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #edc544;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .event-location-big {
            font-size: 20px;
            margin-bottom: 15px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #abd075;
        }

        .event-description-big {
            font-size: 18px;
            line-height: 1.4;
            opacity: 0.8;
            max-width: 100%;
            margin: 0 auto;
        }

        .category-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 6px;
            background: #edc544;
            border-radius: 3px;
            transition: width linear;
            box-shadow: 0 2px 10px rgba(237, 197, 68, 0.5);
        }

        .tv-footer {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            opacity: 0.8;
        }

        .no-events {
            text-align: center;
            font-size: 36px;
            opacity: 0.7;
            color: #f4dc8f;
        }

        .loading {
            text-align: center;
            font-size: 36px;
            opacity: 0.7;
            color: #f4dc8f;
        }

        /* Kategoriefarben */
        .gottesdienst { background-color: #f39c12; }
        .kinder { background-color: #3498db; }
        .senioren { background-color: #9b59b6; }
        .jugend { background-color: #e74c3c; }
        .sonstige { background-color: #27ae60; }

        .slide-container {
            display: -webkit-flex;
            display: flex;
            -webkit-align-items: center;
            align-items: center;
            -webkit-justify-content: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 5px; /* Reduziert von 40px auf 5px */
            box-sizing: border-box;
        }

        .slide-image {
            /* Gr√∂√üere Slides - nutzt fast den ganzen verf√ºgbaren Platz */
            max-width: calc(100% - 10px); /* Reduziert von 80px auf 10px */
            max-height: calc(100% - 10px); /* Reduziert von 80px auf 10px */
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 12px; /* Etwas reduziert von 16px */
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4); /* St√§rkerer Schatten f√ºr bessere Sichtbarkeit */
        }

        /* Responsive f√ºr kleinere TV-Displays */
        @media (max-width: 1366px) {
            .church-title { font-size: 28px; }
            .current-time { font-size: 20px; }
            .event-date-big { font-size: 40px; }
            .event-weekday { font-size: 18px; }
            .event-title-big { font-size: 24px; }
            .event-time-big { font-size: 20px; }
            .event-location-big { font-size: 18px; }
            .event-description-big { font-size: 16px; }
            .event-card { padding: 30px; }
            
            /* Slides bleiben auch bei kleineren Displays gro√ü */
            .slide-container {
                padding: 3px;
            }
            
            .slide-image {
                max-width: calc(100% - 6px);
                max-height: calc(100% - 6px);
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="tv-header">
        <div class="church-title">
            Gemeindekalender
        </div>
        <div class="current-time" id="current-time"></div>
    </div>

    <div class="tv-content">
        <div class="events-container" id="events-container">
            <div class="event-card" id="event-card-1">
                <div class="loading">Lade Termine...</div>
            </div>
            <div class="event-card" id="event-card-2">
                <div class="loading"></div>
            </div>
        </div>
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="tv-footer">
        <div id="event-counter">Termine werden geladen...</div>
        <div>üè† Gemeinde in der Konkordia</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ical.js@1.5.0/build/ical.min.js"></script>
    <script>
        const calendars = [
            { file: 'gottesdienst.ics', color: '#f39c12', category: 'gottesdienst', name: 'Gottesdienst' },
            { file: 'kinder.ics', color: '#3498db', category: 'kinder', name: 'Kinder' },
            { file: 'senioren.ics', color: '#9b59b6', category: 'senioren', name: 'Senioren' },
            { file: 'jugend.ics', color: '#e74c3c', category: 'jugend', name: 'Jugend' },
            { file: 'sonstige.ics', color: '#27ae60', category: 'sonstige', name: 'Sonstige' }
        ];

        let currentEventIndex = 0;
        let currentSlideIndex = 0;
        let allEvents = [];
        let allSlides = [];
        let rotationInterval;
        let showSlides = true;
        const ROTATION_TIME = 15000;
        const SLIDE_TIME = 10000;

        // Uhrzeit aktualisieren
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleString('de-DE', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('current-time').textContent = timeString;
        }

        // Events verarbeiten
        const processIcalData = (icalData, color, category, name) => {
            const now = new Date();
            const twoWeeksFromNow = new Date();
            twoWeeksFromNow.setDate(now.getDate() + 14);

            const events = [];
            try {
                const jcalData = ICAL.parse(icalData);
                const vcalendar = new ICAL.Component(jcalData);
                const vevents = vcalendar.getAllSubcomponents('vevent');
                
                vevents.forEach(vevent => {
                    const event = new ICAL.Event(vevent);
                    const addEvent = (e) => {
                        const eventStart = e.startDate.toJSDate();
                        if (eventStart >= now && eventStart <= twoWeeksFromNow) {
                            e.color = color;
                            e.category = category;
                            e.categoryName = name;
                            events.push(e);
                        }
                    };
                    
                    if (event.isRecurring()) {
                        const iterator = event.iterator();
                        let next;
                        while ((next = iterator.next()) && next.toJSDate() <= twoWeeksFromNow) {
                            const occ = event.getOccurrenceDetails(next);
                            addEvent(occ);
                        }
                    } else {
                        addEvent(event);
                    }
                });
            } catch (e) {
                console.error('Fehler beim Parsen:', e);
            }
            return events;
        };

        // Event anzeigen
        function displayEvent(event, cardId) {
            const card = document.getElementById(cardId);
            card.classList.remove('slide-mode');
            
            const item = event.item || event;
            const startDate = event.startDate.toJSDate();
            const endDate = event.endDate.toJSDate();

            const dayName = startDate.toLocaleDateString('de-DE', { weekday: 'long' });
            const dayNumber = startDate.getDate();
            const monthYear = startDate.toLocaleDateString('de-DE', { month: 'long', year: 'numeric' });

            let timeHTML = '';
            if (!event.startDate.isDate) {
                const startTime = startDate.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
                const endTime = endDate.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
                timeHTML = '<div class="event-time-big"><svg class="icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/></svg><div>' + startTime + ' - ' + endTime + ' Uhr</div></div>';
            }

            let locationHTML = '';
            if (item.location) {
                locationHTML = '<div class="event-location-big"><svg class="icon" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5-2.5z"/></svg><div>' + item.location + '</div></div>';
            }

            let descriptionHTML = '';
            if (item.description) {
                const shortDescription = item.description.length > 100 
                    ? item.description.substring(0, 100) + '...' 
                    : item.description;
                descriptionHTML = '<div class="event-description-big">' + shortDescription + '</div>';
            }

            const dateHTML = '<div class="event-date-big">' + dayNumber + '</div>';
            const weekdayHTML = '<div class="event-weekday">' + dayName + ', ' + monthYear + '</div>';
            const titleHTML = '<div class="event-title-big">' + item.summary + '</div>';

            card.innerHTML = dateHTML + weekdayHTML + titleHTML + timeHTML + locationHTML + descriptionHTML;
            card.classList.add('active');
        }

        // Leere Karte anzeigen
        function displayEmptyCard(cardId) {
            const card = document.getElementById(cardId);
            card.classList.remove('slide-mode');
            card.innerHTML = '<div class="empty-card"><div class="empty-message">Keine weiteren Termine</div></div>';
            card.classList.add('active');
        }

        // Slide anzeigen
        function displaySlide(slideUrl) {
            const card1 = document.getElementById('event-card-1');
            const card2 = document.getElementById('event-card-2');
            
            card1.classList.add('slide-mode');
            card2.style.display = 'none';
            
            card1.innerHTML = '<div class="slide-container"><img src="' + slideUrl + '" alt="Info-Slide" class="slide-image" /></div>';
            card1.classList.add('active');
        }

        // Slides automatisch laden
        async function loadSlides() {
            try {
                const possibleSlides = [
                    'slide1.jpg', 'slide2.jpg', 'slide3.jpg',
                    'folie1.jpg', 'folie2.jpg', 'folie3.jpg',
                    'info1.jpg', 'info2.jpg', 'info3.jpg'
                ];
                
                allSlides = [];
                
                for (const fileName of possibleSlides) {
                    try {
                        const response = await fetch('slides/' + fileName, { method: 'HEAD' });
                        if (response.ok) {
                            allSlides.push('slides/' + fileName);
                            console.log('‚úÖ Slide gefunden: ' + fileName);
                        }
                    } catch (e) {
                        // Datei existiert nicht - stumm ignorieren
                    }
                }
                
                console.log('üì∏ Insgesamt ' + allSlides.length + ' Slides geladen:', allSlides);
                return allSlides.length > 0;
            } catch (error) {
                console.error('Fehler beim Laden der Slides:', error);
                return false;
            }
        }

        // Progress Bar animieren
        function animateProgressBar(duration) {
            const progressBar = document.getElementById('progress-bar');
            
            progressBar.style.transition = 'none';
            progressBar.style.width = '0%';
            
            setTimeout(() => {
                progressBar.style.transition = 'width ' + duration + 'ms linear';
                progressBar.style.width = '100%';
            }, 100);
        }

        // N√§chsten Content anzeigen
        function showNextContent() {
            const card1 = document.getElementById('event-card-1');
            const card2 = document.getElementById('event-card-2');
            
            card1.classList.remove('active');
            card2.classList.remove('active');
            card2.style.display = 'block';

            setTimeout(() => {
                if (showSlides && allSlides.length > 0 && allEvents.length > 0) {
                    displaySlide(allSlides[currentSlideIndex]);
                    currentSlideIndex = (currentSlideIndex + 1) % allSlides.length;
                    showSlides = false;
                    updateEventCounter('slide');
                    
                    setTimeout(() => {
                        animateProgressBar(SLIDE_TIME);
                    }, 200);
                    
                    clearInterval(rotationInterval);
                    rotationInterval = setInterval(showNextContent, SLIDE_TIME);
                    
                } else if (allEvents.length > 0) {
                    console.log('Zeige Event-Paar. CurrentIndex:', currentEventIndex, 'Total Events:', allEvents.length);
                    
                    const event1 = allEvents[currentEventIndex];
                    const event2 = (currentEventIndex + 1 < allEvents.length) ? allEvents[currentEventIndex + 1] : null;
                    
                    console.log('Event1:', event1 ? event1.summary : 'null');
                    console.log('Event2:', event2 ? event2.summary : 'null');
                    
                    if (event1) {
                        displayEvent(event1, 'event-card-1');
                    }
                    
                    if (event2) {
                        displayEvent(event2, 'event-card-2');
                    } else {
                        displayEmptyCard('event-card-2');
                    }
                    
                    currentEventIndex += 2;
                    if (currentEventIndex >= allEvents.length) {
                        currentEventIndex = 0;
                        console.log('Index zur√ºckgesetzt auf 0');
                    }
                    
                    console.log('Neuer Index:', currentEventIndex);
                    
                    showSlides = allSlides.length > 0;
                    updateEventCounter('event');
                    
                    setTimeout(() => {
                        animateProgressBar(ROTATION_TIME);
                    }, 200);
                    
                    clearInterval(rotationInterval);
                    rotationInterval = setInterval(showNextContent, ROTATION_TIME);
                    
                } else {
                    if (allSlides.length > 0) {
                        displaySlide(allSlides[currentSlideIndex]);
                        currentSlideIndex = (currentSlideIndex + 1) % allSlides.length;
                        updateEventCounter('slide');
                        
                        setTimeout(() => {
                            animateProgressBar(SLIDE_TIME);
                        }, 200);
                        
                        clearInterval(rotationInterval);
                        rotationInterval = setInterval(showNextContent, SLIDE_TIME);
                    }
                }
            }, 400);
        }

        // Event-Z√§hler aktualisieren
        function updateEventCounter(type) {
            const counter = document.getElementById('event-counter');
            
            if (type === 'slide') {
                counter.textContent = 'Info-Folie ' + (currentSlideIndex === 0 ? allSlides.length : currentSlideIndex) + ' von ' + allSlides.length;
            } else if (allEvents.length > 0) {
                const currentPair = Math.floor((currentEventIndex - 2) / 2) + 1;
                const totalPairs = Math.ceil(allEvents.length / 2);
                const displayPair = currentPair <= 0 ? totalPairs : currentPair;
                counter.textContent = 'Termin-Paar ' + displayPair + ' von ' + totalPairs + ' (Events: ' + allEvents.length + ')';
                console.log('Counter: Paar', displayPair, 'von', totalPairs, 'Index:', currentEventIndex);
            } else {
                counter.textContent = 'Keine anstehenden Termine';
            }
        }

        // Rotation starten
        function startRotation() {
            if (allEvents.length === 0 && allSlides.length === 0) return;
            
            clearInterval(rotationInterval);
            
            if (allEvents.length > 0) {
                animateProgressBar(ROTATION_TIME);
                rotationInterval = setInterval(showNextContent, ROTATION_TIME);
            } else {
                animateProgressBar(SLIDE_TIME);
                rotationInterval = setInterval(showNextContent, SLIDE_TIME);
            }
        }

        // Kalender und Slides laden
        async function loadCalendar() {
            const card1 = document.getElementById('event-card-1');
            const card2 = document.getElementById('event-card-2');
            
            try {
                console.log('üìÖ Lade Slides...');
                await loadSlides();
                
                console.log('üìÖ Lade Kalender...');
                const responses = await Promise.all(calendars.map(cal => 
                    fetch(cal.file, { cache: 'no-store' }).catch(() => ({ ok: false }))
                ));
                
                const textPromises = responses.map(res => res.ok ? res.text() : '');
                const icalDatas = await Promise.all(textPromises);
                
                allEvents = [];
                icalDatas.forEach((data, index) => {
                    if (data) {
                        const cal = calendars[index];
                        const events = processIcalData(data, cal.color, cal.category, cal.name);
                        allEvents = allEvents.concat(events);
                    }
                });

                allEvents.sort((a, b) => a.startDate.toJSDate() - b.startDate.toJSDate());
                
                console.log('üìä Alle Events sortiert. Anzahl:', allEvents.length);
                allEvents.forEach((event, index) => {
                    const item = event.item || event;
                    console.log('Event ' + (index + 1) + ':', item.summary);
                });

                if (allEvents.length > 0 || allSlides.length > 0) {
                    currentEventIndex = 0;
                    currentSlideIndex = 0;
                    
                    if (allEvents.length > 0) {
                        console.log('Zeige erstes Event-Paar. Gesamte Events:', allEvents.length);
                        
                        const event1 = allEvents[0];
                        const event2 = allEvents.length > 1 ? allEvents[1] : null;
                        
                        displayEvent(event1, 'event-card-1');
                        
                        if (event2) {
                            console.log('Zeige Event 1 und 2');
                            displayEvent(event2, 'event-card-2');
                        } else {
                            console.log('Zeige Event 1 und leere Karte');
                            displayEmptyCard('event-card-2');
                        }
                        
                        currentEventIndex = 2;
                        showSlides = allSlides.length > 0;
                        updateEventCounter('event');
                        
                    } else if (allSlides.length > 0) {
                        displaySlide(allSlides[0]);
                        updateEventCounter('slide');
                    }
                    
                    startRotation();
                } else {
                    card1.innerHTML = '<div class="no-events">üìÖ<br><br>Keine Termine und keine Info-Folien gefunden</div>';
                    card2.innerHTML = '<div class="no-events"></div>';
                    card1.classList.add('active');
                    card2.classList.add('active');
                    updateEventCounter('event');
                }
            } catch (error) {
                console.error('Fehler beim Laden:', error);
                card1.innerHTML = '<div class="no-events">‚ùå<br><br>Fehler beim Laden der Inhalte</div>';
                card2.innerHTML = '<div class="no-events"></div>';
                card1.classList.add('active');
                card2.classList.add('active');
            }
        }

        // Initialisierung
        updateClock();
        setInterval(updateClock, 1000);
        loadCalendar();

        // Alle 5 Minuten neu laden
        setInterval(loadCalendar, 5 * 60 * 1000);
    </script>
</body>
</html>
