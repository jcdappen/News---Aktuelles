<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>Gottesdienst Ansagen - 16:9</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #4d4d4d 0%, #999999 100%);
            color: white;
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Einzelne Folie */
        .slide {
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .slide.active {
            display: flex;
            opacity: 1;
        }

        /* Titel-Slide */
        .title-slide {
            text-align: center;
        }

        .title-slide h1 {
            font-size: 120px;
            font-weight: 900;
            margin-bottom: 40px;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            color: #edc544;
        }

        .title-slide .subtitle {
            font-size: 64px;
            font-weight: 600;
            opacity: 0.9;
            margin-bottom: 60px;
        }

        .title-slide .church-name {
            font-size: 48px;
            opacity: 0.8;
            margin-top: 80px;
        }

        /* Event-Slide - WIE IM SCREENSHOT */
        .event-slide {
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* VERANSTALTUNGSNAME - RIESIG, WEI√ü */
        .event-title {
            font-size: 160px;
            font-weight: 900;
            line-height: 1;
            color: #ffffff;
            text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.8);
            margin-bottom: 100px;
            letter-spacing: -3px;
            max-width: 90%;
        }

        /* Info-Box unten (halbtransparent wie im Screenshot) */
        .event-info {
            background: rgba(100, 100, 100, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 70px 100px;
            min-width: 800px;
        }

        /* DATUM - GELB/GOLD */
        .event-date-big {
            font-size: 110px;
            font-weight: 900;
            color: #d4af37;
            margin-bottom: 20px;
            line-height: 1;
        }

        /* WOCHENTAG - GELB/GOLD */
        .event-weekday {
            font-size: 56px;
            font-weight: 700;
            color: #d4af37;
            margin-bottom: 50px;
        }

        /* UHRZEIT - WEI√ü MIT ICON */
        .event-time {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 52px;
            gap: 20px;
            color: #ffffff;
            font-weight: 600;
        }

        .event-time svg {
            width: 52px;
            height: 52px;
            fill: #d4af37;
        }

        /* ORT */
        .event-location {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            gap: 20px;
            color: #ffffff;
            margin-top: 30px;
            font-weight: 500;
        }

        .event-location svg {
            width: 48px;
            height: 48px;
            fill: #d4af37;
        }

        /* BESCHREIBUNG */
        .event-description {
            font-size: 42px;
            line-height: 1.5;
            color: #ffffff;
            margin-top: 40px;
            max-width: 1400px;
            font-weight: 400;
            opacity: 0.95;
        }

        /* Info-Slide (Bilder) */
        .info-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }

        .info-slide img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 20px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
        }

        /* Footer */
        .slide-footer {
            position: absolute;
            bottom: 40px;
            right: 60px;
            font-size: 32px;
            opacity: 0.4;
        }

        /* Ladebildschirm */
        .loading-slide {
            justify-content: center;
            align-items: center;
        }

        .loading-text {
            font-size: 72px;
            color: #d4af37;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide.active .event-slide {
            animation: fadeIn 0.8s ease;
        }

        /* Progress Bar */
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 8px;
            background: #d4af37;
            transition: width linear;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="slides-container">
        <div class="slide loading-slide active">
            <div class="loading-text">Lade Termine...</div>
        </div>
    </div>

    <div class="progress-bar" id="progress-bar"></div>

    <script src="https://cdn.jsdelivr.net/npm/ical.js@1.5.0/build/ical.min.js"></script>
    <script>
        const calendars = [
            { file: 'gottesdienst.ics', color: '#f39c12', category: 'gottesdienst', name: 'Gottesdienst' },
            { file: 'kinder.ics', color: '#3498db', category: 'kinder', name: 'Kinder' },
            { file: 'senioren.ics', color: '#9b59b6', category: 'senioren', name: 'Senioren' },
            { file: 'jugend.ics', color: '#e74c3c', category: 'jugend', name: 'Jugend' },
            { file: 'sonstige.ics', color: '#27ae60', category: 'sonstige', name: 'Sonstige' }
        ];

        let currentSlideIndex = 0;
        let allSlides = [];
        let slideElements = [];
        let rotationInterval;
        const EVENT_SLIDE_TIME = 10000;
        const INFO_SLIDE_TIME = 6000;
        const TITLE_SLIDE_TIME = 5000;

        const processIcalData = (icalData, color, category, name) => {
            const now = new Date();
            const twoWeeksFromNow = new Date();
            twoWeeksFromNow.setDate(now.getDate() + 14);

            const events = [];
            try {
                const jcalData = ICAL.parse(icalData);
                const vcalendar = new ICAL.Component(jcalData);
                const vevents = vcalendar.getAllSubcomponents('vevent');
                
                vevents.forEach(vevent => {
                    const event = new ICAL.Event(vevent);
                    const addEvent = (e) => {
                        const eventStart = e.startDate.toJSDate();
                        if (eventStart >= now && eventStart <= twoWeeksFromNow) {
                            e.color = color;
                            e.category = category;
                            e.categoryName = name;
                            events.push(e);
                        }
                    };
                    
                    if (event.isRecurring()) {
                        const iterator = event.iterator();
                        let next;
                        while ((next = iterator.next()) && next.toJSDate() <= twoWeeksFromNow) {
                            const occ = event.getOccurrenceDetails(next);
                            addEvent(occ);
                        }
                    } else {
                        addEvent(event);
                    }
                });
            } catch (e) {
                console.error('Fehler beim Parsen:', e);
            }
            return events;
        };

        function createTitleSlide() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('de-DE', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });

            return `
                <div class="slide title-slide">
                    <h1>Termine & Ank√ºndigungen</h1>
                    <div class="subtitle">${dateStr}</div>
                    <div class="church-name">üè† Gemeinde in der Konkordia</div>
                </div>
            `;
        }

        function createEventSlide(event, index, total) {
            const item = event.item || event;
            const startDate = event.startDate.toJSDate();
            const endDate = event.endDate.toJSDate();

            const dayNumber = startDate.getDate();
            const monthYear = startDate.toLocaleDateString('de-DE', { month: 'long', year: 'numeric' });
            const weekday = startDate.toLocaleDateString('de-DE', { weekday: 'long' });

            // Datum formatieren: "11. November 2025"
            const dateString = `${dayNumber}. ${monthYear}`;

            // Zeit
            let timeHTML = '';
            if (!event.startDate.isDate) {
                const startTime = startDate.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
                const endTime = endDate.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
                timeHTML = `
                    <div class="event-time">
                        <svg viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 6v6l4 2" fill="none" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        <div>${startTime} - ${endTime} Uhr</div>
                    </div>
                `;
            }

            // Ort
            let locationHTML = '';
            if (item.location) {
                locationHTML = `
                    <div class="event-location">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5-2.5z"/>
                        </svg>
                        <div>${item.location}</div>
                    </div>
                `;
            }

            // Beschreibung
            let descriptionHTML = '';
            if (item.description) {
                descriptionHTML = `
                    <div class="event-description">${item.description.replace(/\n/g, '<br>')}</div>
                `;
            }

            return `
                <div class="slide">
                    <div class="event-slide">
                        <!-- VERANSTALTUNGSNAME - RIESIG WEI√ü OBEN -->
                        <div class="event-title">${item.summary}</div>
                        
                        <!-- INFO-BOX UNTEN -->
                        <div class="event-info">
                            <!-- DATUM GELB -->
                            <div class="event-date-big">${dateString}</div>
                            
                            <!-- WOCHENTAG GELB -->
                            <div class="event-weekday">${weekday}</div>
                            
                            <!-- UHRZEIT WEI√ü -->
                            ${timeHTML}
                            
                            <!-- ORT WEI√ü -->
                            ${locationHTML}
                            
                            <!-- BESCHREIBUNG -->
                            ${descriptionHTML}
                        </div>
                    </div>
                    <div class="slide-footer">${index} / ${total}</div>
                </div>
            `;
        }

        function createInfoSlide(imageUrl, index, total) {
            return `
                <div class="slide info-slide">
                    <img src="${imageUrl}" alt="Info-Folie" />
                    <div class="slide-footer">${index} / ${total}</div>
                </div>
            `;
        }

        async function loadInfoSlides() {
            const possibleSlides = [
                'slide1.jpg', 'slide2.jpg', 'slide3.jpg', 'slide4.jpg', 'slide5.jpg', 'slide6.jpg',
                'folie1.jpg', 'folie2.jpg', 'folie3.jpg', 'folie4.jpg', 'folie5.jpg', 'folie6.jpg',
                'info1.jpg', 'info2.jpg', 'info3.jpg', 'info4.jpg', 'info5.jpg', 'info6.jpg',
                '1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg',
                'slide1.png', 'slide2.png', 'slide3.png', 'slide4.png', 'slide5.png', 'slide6.png',
                '1.png', '2.png', '3.png', '4.png', '5.png', '6.png'
            ];
            
            const infoSlides = [];
            
            for (const fileName of possibleSlides) {
                try {
                    const response = await fetch('slides/' + fileName, { method: 'HEAD' });
                    if (response.ok) {
                        infoSlides.push('slides/' + fileName);
                        console.log('‚úÖ Info-Slide gefunden: ' + fileName);
                    }
                } catch (e) {
                    // Datei existiert nicht
                }
            }
            
            return infoSlides;
        }

        function animateProgressBar(duration) {
            const progressBar = document.getElementById('progress-bar');
            
            progressBar.style.transition = 'none';
            progressBar.style.width = '0%';
            
            setTimeout(() => {
                progressBar.style.transition = 'width ' + duration + 'ms linear';
                progressBar.style.width = '100%';
            }, 100);
        }

        function showSlide(index) {
            slideElements.forEach((slide, i) => {
                if (i === index) {
                    slide.classList.add('active');
                } else {
                    slide.classList.remove('active');
                }
            });

            const currentSlide = slideElements[index];
            let duration = EVENT_SLIDE_TIME;
            
            if (currentSlide.classList.contains('title-slide')) {
                duration = TITLE_SLIDE_TIME;
            } else if (currentSlide.classList.contains('info-slide')) {
                duration = INFO_SLIDE_TIME;
            }

            animateProgressBar(duration);

            clearInterval(rotationInterval);
            rotationInterval = setInterval(() => {
                currentSlideIndex = (currentSlideIndex + 1) % slideElements.length;
                showSlide(currentSlideIndex);
            }, duration);
        }

        async function initPresentation() {
            try {
                console.log('üìÖ Lade Kalenderdaten...');
                
                const responses = await Promise.all(calendars.map(cal => 
                    fetch(cal.file, { cache: 'no-store' }).catch(() => ({ ok: false }))
                ));
                
                const textPromises = responses.map(res => res.ok ? res.text() : '');
                const icalDatas = await Promise.all(textPromises);
                
                let allEvents = [];
                icalDatas.forEach((data, index) => {
                    if (data) {
                        const cal = calendars[index];
                        const events = processIcalData(data, cal.color, cal.category, cal.name);
                        allEvents = allEvents.concat(events);
                    }
                });

                allEvents.sort((a, b) => a.startDate.toJSDate() - b.startDate.toJSDate());
                
                console.log('‚úÖ ' + allEvents.length + ' Termine geladen');

                const infoSlides = await loadInfoSlides();
                console.log('‚úÖ ' + infoSlides.length + ' Info-Slides geladen');

                let slidesHTML = '';
                slidesHTML += createTitleSlide();
                
                const totalSlides = 1 + allEvents.length + infoSlides.length;
                allEvents.forEach((event, index) => {
                    slidesHTML += createEventSlide(event, index + 2, totalSlides);
                });
                
                infoSlides.forEach((imageUrl, index) => {
                    slidesHTML += createInfoSlide(imageUrl, 2 + allEvents.length + index, totalSlides);
                });

                const container = document.getElementById('slides-container');
                container.innerHTML = slidesHTML;

                slideElements = Array.from(container.querySelectorAll('.slide'));

                if (slideElements.length > 0) {
                    console.log('‚úÖ Pr√§sentation bereit mit ' + slideElements.length + ' Folien');
                    currentSlideIndex = 0;
                    showSlide(0);
                } else {
                    container.innerHTML = `
                        <div class="slide title-slide active">
                            <h1>Keine Termine</h1>
                            <div class="subtitle">Aktuell sind keine Termine verf√ºgbar</div>
                        </div>
                    `;
                }

            } catch (error) {
                console.error('‚ùå Fehler beim Laden:', error);
                document.getElementById('slides-container').innerHTML = `
                    <div class="slide title-slide active">
                        <h1>Fehler</h1>
                        <div class="subtitle">Termine konnten nicht geladen werden</div>
                    </div>
                `;
            }
        }

        initPresentation();
        setInterval(initPresentation, 5 * 60 * 1000);
    </script>
</body>
</html>
